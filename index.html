<! DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="landing-page.css">

</head>

<body>
	<div class="site">
	
		<div id="container">
			<div id="small-container">
				<div id="input">
					<div id="screen"><p>0</p></div>
					<div id="btn-box">
						<div id="num-box">
							<button id="two-zero" value="00">00</button>
							<button id="point" value=".">.</button>
							<button id="zero" value="0">0</button>
							<button id="one" value="1">1</button>
							<button id="two" value="2">2</button>
							<button value="3" id="three">3</button>
							<button value="4" id="four">4</button>
							<button value="5" id="five">5</button>
							<button value="6" id="six">6</button>
							<button value="7"id="seven" >7</button>
							<button value="8" id="eight">8</button>
							<button value="9" id="nine">9</button>
						</div>
						<div id="control-box">
							<button id="clear" value="clear">Clear</button>
							<button id="weight" value="weight">Weight</button>
							<button value="Height" id="height">Height</button>
							<button value="Enter"id="enter" ><a href="#result">Enter</a></button>
						</div>
					</div>
				</div>
				<div id="result">
					<div id="real-result">
					  <p><h1>BMI</h1></p>
					  <p><output></output></p>
					  <p id="number"></p>
					  <div id="guage"><p>Low</p><p>Moderate</p><p>High</p></div>
					  <meter max="30" min="15" value=""></meter>
					</div>  
					<div id="key">
						<p>KEY</p>
						<P>BMI below 18.5 is Underweight</P>
						<P>BMI at the range 18.5 - 24.5 is Moderate</P>
						<P>BMI above 24.5 is Overweight</P>
					</div>
					
				</div>
			</div>
			
		</div>
	
	
	</div>
  <script src="landing-page.js"></script>
</body>
</html>
